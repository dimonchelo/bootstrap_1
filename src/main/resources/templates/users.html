<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<table>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>LastName</th>
    </tr>
    <tr>
    <tr th:each="user : ${message}">
        <td th:utext="${user.getId()}"></td>
        <td th:utext="${user.getUsername()}"></td>
        <td th:utext="${user.getUserLastName()}"></td>
        <td th:utext="${user.getPassword()}"></td>
    <td th:utext="${user.getRoles()}"></td>
    </tr>
    <a th:href="@{/new}">Create new user</a>
    <br>
    <div th:each="user : ${message}">
        <a th:href="@{/{id}/edit(id=${user.getId()})}">Update or delete user</a>
        <a th:utext="${user.getId()}">user</a>
        <a th:utext="${user.getUsername()}"></a>
        <a th:utext="${user.getUserLastName()}"></a>
        <a th:utext="${user.getPassword()}"></a>
        <a th:utext="${user.getRoles()}"></a>
    </div>
</table>
</body>
</html>
